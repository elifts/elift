<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporters</title>
    <link rel="icon" href="elifts.jpg" type="image/jpg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: rgb(10, 10, 10);
            color: white;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            text-decoration: none;
        }

        .centered-button {
            min-width: 210px;
            color: #000000;
            background-color: #00b7ff !important;
            width: 218px;
            height: 60px;
            border-radius: 12px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: none;
            padding: 0 24px;
            line-height: 27px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
        }

        .centered-button img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        .centered-button:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            z-index: 10;
            margin-left: 20px;
        }

        p {
            max-width: 600px;
            margin: 0;
            font-weight: bold;
        }

        .supporters {
            position: absolute;
            top: calc(20px + 60px + 20px);
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .supporterss {
            font-size: 31px;
            font-weight: bold;
        }
        .supportersss {
            font-size: 80px;
            font-weight: bold;
        }

        .supporter {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <p style="font-size: 80; font-weight: bold; color: white; font-family: 'Poppins', sans-serif;">supporters</p>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="elifts" data-description="Support me on Buy me a coffee!" data-message="anything helps me" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <a href="https://www.youtube.com" target="_blank" class="back-button">
        <button class="centered-button">
            <img src="https://static.vecteezy.com/system/resources/previews/014/455/839/non_2x/arrow-to-the-left-icon-sign-free-png.png" alt="arrow">
            back
        </button>
    </a>
    <div class="stars"></div>

    <a href="https://elifts.github.io/elift/"  class="back-button">
        <button class="centered-button">
            <img src="https://static.vecteezy.com/system/resources/previews/014/455/839/non_2x/arrow-to-the-left-icon-sign-free-png.png" alt="arrow">
            back
        </button>
    </a>

    <div class="content">
        <p>i have to manually add the supporters so it may take a bit, but I will try to add you in as fast as I can. Thank you!</p>
    </div>

    <div class="supporters">
        <div class="supporterss">supporters</div>
        <div class="supporter">extra potatoes</div>
        
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>

</html>
